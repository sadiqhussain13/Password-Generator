<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  
  <!-- Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
</head>
<body>
  <div class="container mt-5">
      <h1 class="text-center mb-4">Password Generator</h1>

      <form action="/generate" method="POST" class="card p-4 shadow-sm">
          <div class="mb-3">
              <label for="min_length" class="form-label">Minimum Length:</label>
              <input type="number" class="form-control" id="min_length" name="min_length" required>
          </div>
          <div class="mb-3">
              <label for="max_length" class="form-label">Maximum Length:</label>
              <input type="number" class="form-control" id="max_length" name="max_length" required>
          </div>
          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="include_numbers" name="include_numbers" checked>
              <label class="form-check-label" for="include_numbers">Include Numbers</label>
          </div>
          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="include_specials" name="include_specials" checked>
              <label class="form-check-label" for="include_specials">Include Special Characters</label>
          </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Generate Password</button>
          </div>
      </form>

      {% if error %}
          <div class="alert alert-danger mt-4 text-center" role="alert">
              {{ error }}
          </div>
      {% endif %}

      {% if password %}
          <div class="alert alert-success mt-4 text-center" role="alert">
              Generated Password: <strong>{{ password }}</strong>
          </div>
      {% endif %}
  </div>
  <!-- Bootstrap JS -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
